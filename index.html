<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body>
    <div class="container">
        <h2>üå§Ô∏è Weather Forecast</h2>
        <input type="text" id="city" placeholder="Enter city">
        <button onclick="getWeather()">Get Weather</button><br>
        <button class="newLoc" onclick="getLocation()">My Location</button>
        <div class="animation">
            <div id="animation" class="info-box"></div>
        </div>
        <div id="weather-info" class="info-box"></div>
        <div id="time" class="info-box"></div>
         
        <audio id="weather-audio" loop></audio>
        <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
